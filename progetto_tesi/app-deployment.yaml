apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: [nome_immagine_applicazione]
        ports:
        - containerPort: 8080
        env:
        - name: MONGODB_URI
          value: "mongodb://10.96.11.166:27017"

          #modifica nome applicazione con nome immagine docker applicazione