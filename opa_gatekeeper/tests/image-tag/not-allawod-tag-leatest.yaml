apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: hashicorp/mongo
        args: ["-text", "hello-world"]
        ports:
        - containerPort: 5678

      - name: mongo-1
        image: hashicorp/mongo:latest
        args: ["-text", "hello-world"]
        ports:
        - containerPort: 5678